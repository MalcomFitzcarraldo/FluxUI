<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FluxUI Change Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #131313;
            color: #ffffff;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            width: 90%;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #131313;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            margin-bottom: 10px;
            background-color: #131313;
            color: #D40163;
            font-size: 54px;
        }

        button {
            background-color: #D40163;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }


        .chat-message {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .user-message {
            background-color: #eee;
            padding: 10px;
            border-radius: 5px;
            margin-right: 20px; 
        }

        .bot-message {
            background-color: #d9edf7;
            padding: 10px;
            border-radius: 5px;
        }
    #myFrame {
      border: none;
      width: 500px;
      height: 300px;

    </style>
</head>
<body>

    <h1>SET MODEL:</h1>
    <form onsubmit="event.preventDefault(); copyToClipboard();">
        <textarea id="text-area" placeholder="Type or paste your model here..."></textarea><br><br>
        <button type="submit">UPDATE MODEL</button>
    </form>

    <div class="chat-container">

        </div>



 <script>
        function copyToClipboard() {
            const textarea = document.getElementById('text-area');
            const textToCopy = ':flux: ' + textarea.value;
            
            // Create a temporary textarea to copy the text
            const tempTextarea = document.createElement('textarea');
            tempTextarea.value = textToCopy;
            document.body.appendChild(tempTextarea);
            tempTextarea.select();
            document.execCommand('copy');
            document.body.removeChild(tempTextarea);
            alert('Model Updated.');
            window.location.href = 'C:/FluxUI/back/web/input.html'; // Redirect to output.html
        }

        // Handle Enter key press in the textarea
        document.addEventListener('DOMContentLoaded', (event) => {
            const textarea = document.getElementById('text-area');
            textarea.addEventListener('keydown', function(event) {
                if (event.key === 'Enter' && event.shiftKey === false) {
                    event.preventDefault();
                    copyToClipboard();
                }
            });
        });
    </script>

<br>
<button onclick="copylist()">List All Installed Models</button>
<br>
<button onclick="openFile()">View Active Model</button>

<iframe id="myFrame" src=""></iframe>

<script>
function openFile() {
  const iframe = document.getElementById('myFrame');
  iframe.src = 'C:\\FluxUI\\back\\model.txt'; // Replace with your file path
}
</script>

<script>
function copylist() {
  const text = "~flux: ollama list";
  navigator.clipboard.writeText(text)
    .then(() => {
      console.log("Text copied to clipboard");
    })
    .catch((error) => {
      console.error("Error copying text to clipboard:", error);
    });
}
</script>
    
<footer>
</footer>


</body>
</html>
